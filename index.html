  <head>

      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div id=9 class="row align-items-beginning">
          <div class="hour col-lg-2">9 AM</div>
          <textarea class="textarea col-lg-9 description"></textarea>
          <button class="saveBtn col-lg-1">Save</button>
        </div>
        <div id=10 class="row align-items-beginning">
          <div class="hour col-lg-2">10 AM</div>
          <textarea class="textarea col-lg-9 description"></textarea>
          <button class="saveBtn col-lg-1">Save</button>
        </div>
        <div id=11 class="row align-items-beginning">
          <div class="hour col-lg-2">11 AM</div>
          <textarea class="textarea col-lg-9 description"></textarea>
          <button class="saveBtn col-lg-1">Save</button>
        </div>
        <div id=12 class="row align-items-beginning">
          <div class="hour col-lg-2">12 PM</div>
          <textarea class="textarea col-lg-9 description"></textarea>
          <button class="saveBtn col-lg-1">Save</button>
        </div>
        <div id=13 class="row align-items-beginning">
          <div class="hour col-lg-2">1 PM</div>
          <textarea class="textarea col-lg-9 description"></textarea>
          <button class="saveBtn col-lg-1">Save</button>
        </div>

          <div class="hour col-lg-2">3 PM</div>
          <textarea class="textarea col-lg-9 description"></textarea>
          <button class="saveBtn col-lg-1">Save</button>
        </div>
        <div id=16 class="row align-items-beginning">
          <div class="hour col-lg-2">4 PM</div>
          <textarea class="textarea col-lg-9 description"></textarea>
          <button class="saveBtn col-lg-1">Save</button>
        </div>
        <div id=17 class="row align-items-beginning">
          <div class="hour col-lg-2">5 PM</div>
          <textarea class="textarea col-lg-9 description"></textarea>
          <button class="saveBtn col-lg-1">Save</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
